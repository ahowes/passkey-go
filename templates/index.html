<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Go</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f5f5; color: #333; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .container { background: #fff; padding: 3rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); text-align: center; max-width: 480px; width: 90%; }
        h1 { margin-bottom: 0.5rem; font-size: 2rem; }
        p { margin-bottom: 2rem; color: #666; }
        .actions { display: flex; gap: 1rem; justify-content: center; }
        a.btn { display: inline-block; padding: 0.75rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 1rem; transition: background 0.2s; }
        .btn-primary { background: #4f46e5; color: #fff; }
        .btn-primary:hover { background: #4338ca; }
        .btn-secondary { background: #e5e7eb; color: #333; }
        .btn-secondary:hover { background: #d1d5db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passkey Go</h1>
        <p>Passwordless authentication with passkeys</p>
        <div class="actions">
            {{ if .LoggedIn }}
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            {{ else }}
                <a href="/register" class="btn btn-primary">Register</a>
                <a href="/login" class="btn btn-secondary">Sign In</a>
            {{ end }}
        </div>
    </div>
</body>
</html>
